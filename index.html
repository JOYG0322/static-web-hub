<!-- webrtc-player.html -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>JiBaJiBa</title>
    <style>
        .mobile-device .main_ {
            flex-direction: column;
        }
        .container {
            display: flex;
        }
        video { width: 100%; height: 60%;}
        .status { margin: 10px 10px; color: #666; width: 80%;}
        .title_ , .search_ , .empty{
            flex: auto;
        }
        :root {
            --primary-color: #0F0F0F;
            --secondary-color: #272727;
            --light-color: #F1F1F1;
            --caution-color: #FF0033;
            --secondary-light-color: #3F3F3F;
            --light-dark-color: #D6D6D6;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: var(--light-color);
            background-color: var(--primary-color);
            padding: 20px;
        }

        .controls {
            background: var(--primary-color);
            width: 100%;
            height: 50px;
            margin: 20px 0;
            overflow: hidden;
            border-style:solid;
            border-width: 0px;
            border-radius: 5px;
            min-width: 480px;
        }

        .title_ {
            background: var(--primary-color);
            width: 30%;
            overflow: hidden;
            margin: 20px 0;
            font-size: xx-large;
            min-width: 180px;
        }

        .search_ {
            background-color: var(--primary-color);
            width: 40%;
            overflow: hidden;
            margin: 20px 0;
            min-width: 360px;
            display: flex;
            justify-content:space-around;
            height: 35px;
        }
        .search__ {
            background-color: var(--secondary-color);
            width: 80%;
            overflow: hidden;
            margin: 0px 0;
            min-width: 360px;
            border-style:solid;
            border-width: 1px;
            border-radius: 128px;
            min-width: 45px;
            display: flex;
            justify-content: space-around;
            border-color: var(--secondary-color);
        }
        .empty {
            width: 30%;
        }
        .empty_ {
            width: 100%;
            background-color: var(--secondary-color);
        }

        /* 全屏样式 */
        .fullscreen-mode {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: black;
            z-index: 9999;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .fullscreen-mode video {
            width: 100%;
            height: 100%;
            max-width: none;
            object-fit: contain;
        }
        
        .fullscreen-controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            z-index: 10000;
        }
        
        .fullscreen-controls button {
            margin: 0 5px;
            color: white;
            background: #555;
            border: none;
            padding: 8px 15px;
            border-radius: 3px;
            cursor: pointer;
        }
        
        .fullscreen-controls button:hover {
            background: #777;
        }

        .browser-warning {
            display: none;
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            color: #856404;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .text_enter {
            width: 90%; 
            height: 100%;
            border-style:solid;
            border-width: 0px;
            background-color: var(--primary-color);
            color: var(--light-color);
        }
        .button_s {
            width: 10%;
            float: right;
            height: 100%;
            border-style:solid;
            border-width: 0px;
            background-color: var(--secondary-color);
            color: var(--light-color);
            min-width: 45px;
        }
        .button_s:hover {
            background-color: var(--secondary-light-color);
        }
        .button_s:active {
            background-color: var(--secondary-color);
        }
        .button_l {
            width: 7%;
            float: left;
            height: 30px;
            margin: 10px 5px;
            border-style:solid;
            border-width: 0px;
            border-radius: 10px;
            background-color: var(--light-color);
            color: var(--primary-color);
            min-width: 45px;
        }
        .button_l:hover {
            background-color: var(--light-dark-color);
        }
        .button_l:active {
            background-color: var(--light-color);
        }
        .button_r {
            width: 7%;
            float: right;
            height: 30px;
            margin: 10px 5px;
            border-style:solid;
            border-width: 0px;
            border-radius: 10px;
            background-color: var(--secondary-color);
            color: var(--light-color);
            min-width: 45px;
        }
        .button_r:hover {
            background-color: var(--secondary-light-color)
        }
        .button_r:active {
            background-color: var(--secondary-color);
        }
        .main_ {
            width: 100%;
            background-color: var(--primary-color);
            display: flex;
        }
        .player {
            width: 100%;
            min-width: 360px;
        }
        .buttons {
            width: 20%;
            color: var(--secondary-color);
        }
        .button_play {
            width: 90%;
            height: 100px;
            margin: 5px 5px;
            color: var(--light-color);
            background: var(--primary-color);
            border-color: var(--secondary-color);
            border-style:solid;
            border-width: 1px;
            border-radius: 10px;
            text-align: left;
            font-size: small;
            min-width: 250px;
        }
        .button_play:hover {
            background: var(--secondary-color);
        }
        .button_play:active {
            background: var(--primary-color);
        }
        .head_img{
            height: 80px;
            border-radius: 100%;
        }
        .videoContainer {
            width: 80%;
            min-width: 480px;
            background-color: var(--primary-color);
        }
        .buttons, .videoContainer {
            float: left;
        }

        .Protocol {
            width: 10%;
            border-style:solid;
            border-width: 0px;
            border-radius: 128px;
            min-width: 65px;
            display: flex;
            justify-content: space-around;
            background-color: var(--secondary-color);
            color: var(--light-color);
            border-color: var(--secondary-color);
        }
        .Protocol:hover {
            background-color: var(--secondary-light-color);
        }
        .Protocol:active {
            background-color: var(--secondary-color);
        }

                        /* 移动设备响应式布局 */
                /* 移动设备响应式布局 - 更精确的检测 */
        @media (max-width: 768px), (hover: none) and (pointer: coarse) {
            .main_ {
                flex-direction: column !important;
            }
            
            .videoContainer {
                width: 100% !important;
                min-width: 100% !important;
                order: 1;
            }
            
            .buttons {
                width: 100% !important;
                order: 2;
                display: flex;
                flex-direction: column;
                align-items: center;
            }
            
            .button_play {
                width: 95% !important;
                min-width: 95% !important;
                margin: 5px auto !important;
            }
            
            .head_img {
                height: 60px;
            }
            
            .container {
                flex-direction: column;
                align-items: center;
            }
            
            .title_, .search_, .empty {
                width: 100% !important;
                text-align: center;
                margin: 10px 0;
            }
            
            .search_ {
                min-width: 100% !important;
            }
            
            .text_enter {
                width: 70%;
            }
            
            .button_s {
                width: 20%;
            }
            
            video {
                height: auto;
                max-height: 50vh;
            }
            
            .controls {
                min-width: 100% !important;
            }
        }

    </style>
</head>
<body>
    <div class="browser-warning" id="browserWarning"></div>
    
    <div class="container">
        <div class="title_"><img src="icon.png">JiBaJiBa</div>
        <div class="search_">
            <select id="Protocol" name="Protocol" class="Protocol">
                <option value="http://10.126.126.10:1985/rtc/v1/whep/?app=live&stream=">WHEP</option>
                <option value="http://10.126.126.10:1985/rtc/v1/whip/?app=live&stream=">WHIP</option>
                <option value="rtmp://10.126.126.10/live/">RTMP</option>
            </select>
            <div class="search__">
                <input type="text" placeholder="输入房间号" id="userenter" value="" class="text_enter">
                <button onclick="connect_URL()" class="button_s">连接</button>
            </div>
        </div>
        <div class="empty"></div>
    </div>
    <div class="main_">
        <div id="videoContainer" class="videoContainer">
            <video id="remoteVideo" autoplay controls muted playsinline class="player"></video>
            <div class="status" id="status">未连接</div>
            <div class="controls">
                <button onclick="connect_play()" class="button_l">刷新</button>
                <button onclick="disconnect()" class="button_r">断开</button>
                <button onclick="toggleFullscreen()" class="button_r">全屏</button>
            </div>
        </div>
        <div class="buttons">
            <button onclick="connect_CMHH()" class="button_play"><img src="http://10.126.126.10:1985/rtc/v1/whep/?app=live&stream=CMHH" class="head_img" streamname="CMHH">[直播]Chaoji_Mouse</button>
            <button onclick="connect_JOYG()" class="button_play"><img src="http://10.126.126.10:1985/rtc/v1/whep/?app=live&stream=JOYG" class="head_img" streamname="JOYG">[直播]JOYG</button>
            <button onclick="connect_PL()" class="button_play"><img src="http://10.126.126.10:1985/rtc/v1/whep/?app=live&stream=PL" class="head_img" streamname="PL">[直播]Pure1ove</button>
        </div>
    </div>
    

    <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
    <script>
        let pc = null;
        let isFullscreen = false;
        const whepUrl_JOYG = 'http://10.126.126.10:1985/rtc/v1/whep/?app=live&stream=JOYG';
        const whepUrl_CMHH = 'http://10.126.126.10:1985/rtc/v1/whep/?app=live&stream=CMHH';
        const whepUrl_PL = 'http://10.126.126.10:1985/rtc/v1/whep/?app=live&stream=PL';
        window.whepUrl_ref = ''

        function isMobileDevice() {
            const ua = navigator.userAgent || navigator.vendor || window.opera;
            const mobileRegex = /android|iphone|ipad|ipod|blackberry|iemobile|opera mini|mobile|windows phone|phone|webos|kindle|tablet/i;
            return mobileRegex.test(ua.toLowerCase());
        }
        // 获取文本框值
        function getTextBoxValue() {
            return document.getElementById('userenter').value;
        }
        
        // 浏览器检测和警告
        function detectBrowser() {
            const userAgent = navigator.userAgent;
            const warningElement = document.getElementById('browserWarning');
            
            if (userAgent.includes('Firefox')) {
                warningElement.innerHTML = `
                    <strong>Firefox 用户注意：</strong><br>
                    1. 确保在 about:config 中设置 media.peerconnection.ice.relay_only = false<br>
                    2. 如果连接失败，请尝试刷新页面重试<br>
                    3. 建议使用 Chrome 获得最佳体验
                `;
                warningElement.style.display = 'block';
            }
        }

                // 移动设备检测和布局调整
        function adjustLayoutForMobile() {
            if (isMobileDevice()) {
                console.log("检测到移动设备，应用移动布局");
                document.body.classList.add('mobile-device');
                
                // 强制应用移动布局样式
                const style = document.createElement('style');
                style.textContent = `
                    .mobile-device .main_ {
                        flex-direction: column !important;
                    }
                    .mobile-device .videoContainer {
                        width: 100% !important;
                        min-width: 100% !important;
                    }
                    .mobile-device .buttons {
                        width: 100% !important;
                        display: flex !important;
                        flex-direction: column !important;
                        align-items: center !important;
                    }
                    .mobile-device .button_play {
                        width: 95% !important;
                        min-width: 95% !important;
                        margin: 5px auto !important;
                    }
                `;
                document.head.appendChild(style);
                
                updateStatus('移动设备模式 - 垂直布局');
            }
        }

        // 页面加载时检测并调整布局
        window.addEventListener('load', function() {
            adjustLayoutForMobile();
            detectBrowser();
            _checkStreamStatus();
            setInterval(_checkStreamStatus, 10000);
        });

        // 窗口大小改变时也检测
        window.addEventListener('resize', function() {
            adjustLayoutForMobile();
        });
        
        // 页面加载时检测浏览器
        detectBrowser();
        


        function updateStatus(message) {
            document.getElementById('status').textContent = message;
            console.log(message);
        }
        
        // 获取更全面的 ICE 服务器配置
        function getIceServers() {
            return [
                // 多个 STUN 服务器
                { urls: 'stun:stun.l.google.com:19302' },
                { urls: 'stun:stun1.l.google.com:19302' },
                { urls: 'stun:stun2.l.google.com:19302' },
                { urls: 'stun:stun3.l.google.com:19302' },
                { urls: 'stun:stun4.l.google.com:19302' },
                // 额外的公共 STUN 服务器
                { urls: 'stun:stun.services.mozilla.com:3478' },
                { urls: 'stun:stun.stunprotocol.org:3478' }
            ];
        }
        
        // 全屏功能
        function toggleFullscreen() {
            const videoContainer = document.getElementById('videoContainer');
            const video = document.getElementById('remoteVideo');
            const fullscreenBtn = document.querySelector('button[onclick="toggleFullscreen()"]');
            
            if (!isFullscreen) {
                // 进入全屏
                const fullscreenDiv = document.createElement('div');
                fullscreenDiv.className = 'fullscreen-mode';
                fullscreenDiv.id = 'fullscreenContainer';
                
                // 创建全屏控制条
                const controlsDiv = document.createElement('div');
                controlsDiv.className = 'fullscreen-controls';
                controlsDiv.innerHTML = `
                    <button onclick="disconnect()">断开</button>
                    <button onclick="toggleFullscreen()">退出全屏</button>
                `;
                
                // 克隆视频元素
                const videoClone = video.cloneNode(true);
                videoClone.controls = true;
                
                // 组装全屏界面
                fullscreenDiv.appendChild(videoClone);
                fullscreenDiv.appendChild(controlsDiv);
                document.body.appendChild(fullscreenDiv);
                
                // 设置视频源
                if (video.srcObject) {
                    videoClone.srcObject = video.srcObject;
                }
                
                // 更新状态
                isFullscreen = true;
                fullscreenBtn.textContent = '退出全屏';
                
                // 隐藏原视频
                video.style.display = 'none';
                
                updateStatus('已进入网页全屏模式');
                
            } else {
                // 退出全屏
                const fullscreenContainer = document.getElementById('fullscreenContainer');
                if (fullscreenContainer) {
                    document.body.removeChild(fullscreenContainer);
                }
                
                // 恢复原视频显示
                video.style.display = 'block';
                
                // 更新状态
                isFullscreen = false;
                fullscreenBtn.textContent = '网页全屏';
                
                updateStatus('已退出全屏模式');
            }
        }
        
        // 键盘快捷键支持
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape' && isFullscreen) {
                toggleFullscreen();
            }
            
            // F键进入全屏
            if (e.key === 'f' || e.key === 'F') {
                if (!isFullscreen && document.getElementById('remoteVideo').srcObject) {
                    toggleFullscreen();
                }
            }
        });
        
        async function connect_play() {
            try {
                updateStatus('正在连接');
                
                // 先断开现有连接
                disconnect(); // 这会清除之前的连接和统计
                const selectedStream = window.whepUrl_ref.split('=').pop();
                if (window.streamStatus && !window.streamStatus[selectedStream]?.active) {
                    updateStatus('警告：该频道当前可能没有直播流');
                }
                
                pc = new RTCPeerConnection({
                    iceServers: getIceServers(),
                    iceTransportPolicy: 'all',
                    bundlePolicy: 'max-bundle',
                    rtcpMuxPolicy: 'require'
                });
                
                pc.ontrack = e => {
                    updateStatus('已接收到视频流');
                    const remoteVideo = document.getElementById('remoteVideo');
                    remoteVideo.srcObject = e.streams[0];
                    
                    // Firefox 特殊处理
                    if (navigator.userAgent.includes('Firefox')) {
                        remoteVideo.play().catch(err => {
                            console.warn('Firefox 自动播放被阻止:', err);
                            updateStatus('Firefox: 请点击视频播放按钮');
                        });
                    }
                };
                
                // 监听连接状态
                pc.onconnectionstatechange = () => {
                    const state = pc.connectionState;
                    updateStatus('连接状态: ' + state);
                    
                    if (state === 'connected') {
                        updateStatus('连接成功！');
                    } else if (state === 'failed') {
                        updateStatus('连接失败，请重试或使用 Chrome 浏览器');
                    }
                };
                
                pc.oniceconnectionstatechange = () => {
                    updateStatus('ICE连接状态: ' + pc.iceConnectionState);
                };
                
                // ICE 收集状态
                pc.onicegatheringstatechange = () => {
                    console.log('ICE gathering state:', pc.iceGatheringState);
                };
                
                // ICE 候选信息
                pc.onicecandidate = (event) => {
                    if (event.candidate) {
                        console.log('ICE candidate:', event.candidate.candidate);
                    } else {
                        console.log('ICE gathering complete');
                    }
                };
                
                // 创建 offer - Firefox 兼容性改进
                const transceiverVideo = pc.addTransceiver('video', { direction: 'recvonly' });
                const transceiverAudio = pc.addTransceiver('audio', { direction: 'recvonly' });
                
                // 设置更好的编解码器偏好（Firefox 可能需要）
                try {
                    const offer = await pc.createOffer();
                    
                    // 修改 SDP 以改善兼容性
                    let sdp = offer.sdp;
                    
                    // 添加 Firefox 兼容性改进
                    if (navigator.userAgent.includes('Firefox')) {
                        sdp = sdp.replace(/a=group:BUNDLE 0 1/g, 'a=group:BUNDLE 0');
                    }
                    
                    await pc.setLocalDescription({ type: 'offer', sdp: sdp });
                    
                    // 延长超时时间，特别是对于 Firefox
                    const controller = new AbortController();
                    const timeoutId = setTimeout(() => controller.abort(), 10000); // 10秒超时
                    
                    // 发送 offer 到 WHEP 服务器
                    const response = await fetch(whepUrl_ref, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/sdp'
                        },
                        body: sdp,
                        signal: controller.signal
                    });
                    
                    clearTimeout(timeoutId);
                    
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    
                    // 设置服务器返回的 answer
                    const answerSdp = await response.text();
                    await pc.setRemoteDescription({
                        type: 'answer',
                        sdp: answerSdp
                    });
                    
                    updateStatus('连接建立成功，等待视频流...');
                    
                } catch (error) {
                    if (error.name === 'AbortError') {
                        throw new Error('连接超时，请检查网络或服务器状态');
                    }
                    throw error;
                }
                _startStats();
            } catch (error) {
                updateStatus('连接失败: ' + error.message);
                console.error('连接错误:', error);
                
                // Firefox 特定建议
                if (navigator.userAgent.includes('Firefox')) {
                    updateStatus('Firefox 用户建议: 尝试刷新页面或使用 Chrome 浏览器');
                }
            }
        }

        /**
         * 开始收集连接统计信息
         */
        let streamStatus = {};
                // 修复函数定义 - 添加 function 关键字
        async function _checkStreamStatus() {
            try {
                const response = await fetch('http://10.126.126.10:1985/api/v1/streams/');
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                const data = await response.json();
                
                if (data.code === 0 && data.streams) {
                    // 更新流状态信息
                    window.streamStatus = {};
                    data.streams.forEach(stream => {
                        window.streamStatus[stream.name] = {
                            active: stream.publish && stream.publish.active,
                            video: stream.video,
                            audio: stream.audio
                        };
                    });
                    
                    // 更新所有频道按钮的状态指示器
                    _updateChannelStatusIndicators();
                }
            } catch (error) {
                console.error('获取流状态失败:', error);
                // 出错时将所有状态设为未知
                _setAllStatusUnknown();
            }
        }

        function _updateChannelStatusIndicators() {
            const channelButtons = document.querySelectorAll('.button_play img');
            channelButtons.forEach(img => {
                const streamName = img.getAttribute('streamname');
                const status = window.streamStatus && window.streamStatus[streamName];
                
                if (status) {
                    if (status.active) {
                        // 在线且有视频流
                        img.style.border = '3px solid var(--caution-color)'; // 绿色边框
                    } else {
                        // 在线但无视频流
                        img.style.border = '3px solid var(--secondary-color)'; // 黄色边框
                    }
                } else {
                    // 离线
                    img.style.border = '3px solid var(--secondary-color)'; // 红色边框
                }
            });
        }

        function _setAllStatusUnknown() {
            const channelButtons = document.querySelectorAll('.button_play img');
            channelButtons.forEach(img => {
                img.style.border = '3px solid var(--secondary-color)'; // 灰色边框
            });
        }

        let statsInterval = null;
        function _startStats() {
            if (statsInterval) {
                clearInterval(statsInterval);
            }
            
            statsInterval = setInterval(async () => {
                if (!pc || pc.connectionState !== 'connected') {
                    return;
                }
                
                try {
                    const stats = await pc.getStats();
                    let fps = 0, bitrate = 0, rtt = 0, loss = 0;
                    
                    stats.forEach(r => {
                        // 视频流统计
                        if (r.type === 'inbound-rtp' && r.kind === 'video') {
                            // 帧率
                            if (r.framesPerSecond) {
                                fps = r.framesPerSecond;
                            }
                            
                            // 码率计算
                            if (r.bytesReceived && r.timestamp) {
                                if (!window._lastBytes) {
                                    window._lastBytes = r.bytesReceived;
                                    window._lastTimestamp = r.timestamp;
                                } else {
                                    const dt = (r.timestamp - window._lastTimestamp) / 1000;
                                    if (dt > 0) {
                                        bitrate = ((r.bytesReceived - window._lastBytes) * 8 / dt / 1024 / 1024).toFixed(2);
                                    }
                                    window._lastBytes = r.bytesReceived;
                                    window._lastTimestamp = r.timestamp;
                                }
                            }
                            
                            // 丢包率计算
                            if (r.packetsLost !== undefined && r.packetsReceived !== undefined) {
                                const total = r.packetsLost + r.packetsReceived;
                                loss = total > 0 ? (r.packetsLost / total * 100).toFixed(2) : 0;
                            }
                        }
                        
                        // 往返时间统计
                        if (r.type === 'candidate-pair' && r.currentRoundTripTime) {
                            rtt = (r.currentRoundTripTime * 1000).toFixed(0);
                        }
                    });
                    
                    updateStatus(`延迟: ${rtt}ms | 码率: ${bitrate}Mbps | FPS: ${fps} | 丢包率: ${loss}%`);
                } catch (e) {
                    // 静默处理统计获取失败
                }
            }, 1000);
        }

        function disconnect() {
            if (pc) {
                pc.close();
                pc = null;
                updateStatus('已断开连接');
                document.getElementById('remoteVideo').srcObject = null;
                
                // 清除统计定时器
                if (statsInterval) {
                    clearInterval(statsInterval);
                    statsInterval = null;
                }
                
                // 清除统计用的临时变量
                window._lastBytes = null;
                window._lastTimestamp = null;
                
                // 如果正在全屏，也退出全屏
                if (isFullscreen) {
                    toggleFullscreen();
                }
            }
        }

        async function connect_URL() {
            try {
                updateStatus('正在连接URL...');
                
                // 获取用户输入的URL
                var pro = document.getElementById('Protocol').value;
                var room = getTextBoxValue();
                var userUrl = pro + room;
                if (!userUrl) {
                    updateStatus('请输入房间号');
                    return;
                }
                
                window.whepUrl_ref = userUrl;
                connect_play();
            } catch (error) {
                updateStatus('连接失败: ' + error.message);
                console.error('连接 URL 错误:', error);
            }
        }
