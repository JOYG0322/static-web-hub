<!-- JiBaJiBa WebRTC Player v3.0 (Bilibili Style UI) -->
<!-- 功能注释：
1. 保留 v2.0 优化后的核心逻辑（connectStream, currentWhepUrl, refresh, disconnect）
2. UI 改为 Bilibili 风格（圆角、柔和阴影、卡片布局、按钮悬浮反馈）
3. 未修改任何结构性逻辑，只增强视觉表现 + 更友好的控件布局
4. 增加功能注释（不添加修改说明）

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>JiBaJiBa</title>

<style>
:root {
    --bg-dark: #0f0f0f;
    --bg-card: #1b1b1b;
    --bg-hover: #2b2b2b;
    --text-main: #f1f1f1;
    --text-sub: #aaaaaa;
    --accent: #00a1d6; /* B站主题蓝 */
}

body {
    background: var(--bg-dark);
    color: var(--text-main);
    font-family: "Segoe UI", sans-serif;
    padding: 15px;
}

/* 顶栏布局 */
.container {
    display: flex;
    align-items: center;
    margin-bottom: 12px;
}

.title_ {
    display: flex;
    align-items: center;
    font-size: 26px;
    font-weight: bold;
}
.title_ img {
    height: 38px;
    margin-right: 10px;
    border-radius: 8px;
}

/* 输入框 + 按钮 */
.search_ {
    margin-left: 20px;
    display: flex;
    flex: 1;
}
.text_enter {
    flex: 1;
    background: var(--bg-card);
    border: 1px solid var(--bg-hover);
    border-radius: 6px;
    padding: 8px;
    color: var(--text-main);
}
.button_s {
    margin-left: 10px;
    padding: 8px 14px;
    border-radius: 6px;
    border: none;
    background: var(--accent);
    color: #fff;
    cursor: pointer;
}
.button_s:hover { background: #33b6e8; }

/* 主体区域 */
.main_ {
    display: flex;
    margin-top: 18px;
}

/* 视频区卡片化 */
.videoContainer {
    flex: 3;
    background: var(--bg-card);
    border-radius: 10px;
    padding: 12px;
    margin-right: 18px;
    box-shadow: 0 0 12px rgba(0,0,0,0.35);
}

video {
    width: 100%;
    height: calc(100vh - 220px); /* 使视频尽量填满高度，右侧不变 */
    border-radius: 10px;
    background: #000;
}

.status {
    margin-top: 6px;
    font-size: 13px;
    color: var(--text-sub);
}

.controls {
    margin-top: 10px;
    display: flex;
    justify-content: space-between;
}
.button_l, .button_r {
    flex: 1;
    margin: 0 4px;
    height: 38px;
    border-radius: 6px;
    border: none;
    cursor: pointer;
}
.button_l { background: var(--bg-hover); color: var(--text-main); }
.button_r { background: var(--accent); color: white; }
.button_r:hover { background: #33b6e8; }

/* 频道列表区域 */
.buttons {
    flex: 1;
    display: flex;
    flex-direction: column;
}

.button_play {
    display: flex;
    align-items: center;
    background: var(--bg-card);
    border: none;
    border-radius: 10px;
    padding: 10px;
    margin-bottom: 12px;
    color: var(--text-main);
    cursor: pointer;
    transition: 0.15s;
}
.button_play:hover { background: var(--bg-hover); }

.head_img {
    width: 48px;
    height: 48px;
    border-radius: 50%;
    margin-right: 10px;
}
</style>
</head>

<body>

// C: 实时状态（延迟 / 码率 / FPS / 丢包率）
setInterval(async () => {
    if (!pc || pc.connectionState !== 'connected') return;
    const stats = await pc.getStats();
    let fps = 0, bitrate = 0, rtt = 0, loss = 0;

    stats.forEach(report => {
        if (report.type === 'inbound-rtp' && report.kind === 'video') {
            if (report.framesPerSecond) fps = report.framesPerSecond;
            if (report.bytesReceived && report.timestamp) {
                if (!window._lastBytes) window._lastBytes = report.bytesReceived;
                bitrate = ((report.bytesReceived - window._lastBytes) * 8 / 1024 / 1024).toFixed(2);
                window._lastBytes = report.bytesReceived;
            }
            if (report.packetsLost && report.packetsReceived) {
                loss = (report.packetsLost / (report.packetsLost + report.packetsReceived) * 100).toFixed(2);
            }
        }
        if (report.type === 'candidate-pair' && report.currentRoundTripTime) {
            rtt = (report.currentRoundTripTime * 1000).toFixed(0);
        }
    });

    updateStatus(`延迟: ${rtt}ms | 码率: ${bitrate}Mbps | FPS: ${fps} | 丢包率: ${loss}%`);
}, 1000);

</script>
