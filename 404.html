<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>404 Not Found</title>
<link rel="icon" type="image/png" href="https://10.126.126.15/assets/icon.png">
<style>
:root{--bg-dark:#0f0f0f;--bg-card:#1b1b1b;--bg-hover:#2b2b2b;--text-main:#f1f1f1;--text-sub:#aaaaaa;--accent:#00a1d6}
*{box-sizing:border-box}
html,body{height:100%;margin:0}
body{background:linear-gradient(180deg,#070707 0%, #0f0f0f 60%);color:var(--text-main);font-family:"Segoe UI",sans-serif;display:flex;align-items:center;justify-content:center;padding:24px}
.card{width:100%;max-width:980px;background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));border-radius:12px;padding:30px;display:flex;gap:20px;align-items:center;box-shadow:0 10px 30px rgba(0,0,0,0.6);border:1px solid rgba(255,255,255,0.03);transform:translateX(40px)} /* 左边卡片相对偏右 */
.brand{display:flex;align-items:center;gap:14px}
.brand img{width:56px;height:56px;border-radius:10px;object-fit:cover;box-shadow:0 6px 18px rgba(0,0,0,0.5)}
.left{flex:1;min-width:220px}
.right{flex:2;padding-left:6px}
.huge{font-size:72px;font-weight:800;letter-spacing:2px;margin:0;color:var(--text-main)}
.title{font-size:18px;color:var(--text-sub);margin-top:6px}
.desc{margin-top:12px;color:var(--text-sub);line-height:1.6}

/* 超链接颜色：使用主题强调色，悬停时略亮 */
.desc a{color:var(--accent);text-decoration:underline}
.desc a:hover{color:#33b6e8}

.actions{margin-top:18px;display:flex;gap:10px;flex-wrap:wrap}
.btn{padding:10px 16px;border-radius:8px;border:none;cursor:pointer;font-size:14px;transition:transform .12s,box-shadow .12s}
.btn-primary{background:var(--accent);color:#fff}
.btn-ghost{background:transparent;border:1px solid rgba(255,255,255,0.06);color:var(--text-main)}
.btn:hover{transform:translateY(-2px);box-shadow:0 8px 20px rgba(0,0,0,0.45)}
.meta{margin-top:10px;color:var(--text-sub);font-size:13px}
.small-tip{display:inline-block;margin-left:8px;color:#ffb86b}
/* 右半部分宽度减少30%（原240px -> 168px） */
.illustr{width:168px;display:flex;align-items:center;justify-content:center}
.ill-box{width:150px;height:98px;border-radius:10px;background:linear-gradient(135deg, rgba(0,161,214,0.12), rgba(51,182,232,0.06));display:flex;align-items:center;justify-content:center;color:var(--text-main);font-weight:700;box-shadow:inset 0 -10px 30px rgba(0,0,0,0.25)}
.footer{width:100%;text-align:center;margin-top:18px;color:var(--text-sub);font-size:13px}
@media (max-width:820px){.card{flex-direction:column;align-items:stretch;transform:none}.illustr{order:-1;justify-content:flex-start}.huge{font-size:56px}}
</style>
</head>
<body>
<div class="card" role="dialog" aria-labelledby="errTitle" aria-describedby="errDesc">
    <div class="left">
        <div class="brand" aria-hidden="true">
            <img src="https://10.126.126.15/assets/icon.png" alt="JiBaJiBa">
            <div>
                <div style="font-weight:700;font-size:18px">JiBaJiBa</div>
                <div style="color:var(--text-sub);font-size:13px">轻量播放器</div>
            </div>
        </div>

        <h1 id="errTitle" class="huge">404</h1>
        <div id="errDesc" class="title">页面未找到</div>

        <p class="desc">抱歉，您访问的页面不存在或已被移除。可以返回<a href="http://10.126.126.15/WebRTC">主页</a >继续浏览</p>

        <div class="actions" role="toolbar">
            <button class="btn btn-primary" id="homeBtn" type="button" title="回到主页面">返回 JiBaJiBa</button>
            <button class="btn btn-ghost" id="openPlayerBtn" type="button" title="打开播放器">打开播放器 (Deertube)</button>
            <button class="btn btn-ghost" id="reportBtn" type="button" title="报告问题">报告问题</button>
        </div>

        <div class="meta">可用快捷键：<span class="small-tip">F 全屏 · S 刷新 · D 断开</span></div>
    </div>

    <div class="illustr" aria-hidden="true">
        <div class="ill-box">页面丢失了</div>
    </div>
</div>

<div class="footer">如果你认为这是错误，请检查 URL 或联系管理员 · nginx</div>

<script>
document.getElementById('homeBtn').addEventListener('click', ()=> {
    // 指向指定外部地址
    window.location.href = 'https://10.126.126.15/WebRTC/jiBaJiBa';
});
document.getElementById('openPlayerBtn').addEventListener('click', ()=> {
    window.location.href = 'https://10.126.126.15/WebRTC/deertube';
});
document.getElementById('reportBtn').addEventListener('click', ()=> {
    alert('请将错误信息发送给管理员，或检查本地服务器配置。');
});

// 支持键盘快速跳转
document.addEventListener('keydown', (e)=>{
    if(e.key === 'f' || e.key === 'F') {
        window.location.href = 'https://10.126.126.15/WebRTC/jiBaJiBa';
    }
});
</script>
</body>
</html>
