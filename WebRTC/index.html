<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<title>WebRTC 网页播放器</title>
<link rel="icon" type="image/png" href="../assets/icon.png">
<meta name="viewport" content="width=device-width,initial-scale=1">
<style>
:root{
  --bg-dark:#1a1a1a; /* 深色背景 */
  --bg-card:#2c2c2c; /* 卡片背景 */
  --bg-hover:#3e3e3e; /* 悬停背景 */
  --text-main:#e0e0e0; /* 主文本颜色 */
  --text-sub:#cccccc; /* 辅助文本颜色 */
  --accent:#00a1d6; /* 强调色，金色 */
}
*{box-sizing:border-box}
body{
  margin:0;
  padding:20px;
  background:var(--bg-dark);
  color:var(--text-main);
  font-family:"Segoe UI",sans-serif;
  display:flex;
  flex-direction:column;
  align-items:center;
  min-height:100vh;
}
.header{
  text-align:center;
  margin-bottom:40px;
}
.header h1{
  margin:0;
  font-size:2rem;
}
.header p{
  color:var(--text-sub);
  font-size:1rem;
  margin-top:8px;
}
.time{
  font-size:0.9rem;
  color:var(--accent);
  margin-top:5px;
}
.button_card{
  width:80%;
  max-width:500px;
  background:var(--bg-card);
  color:var(--text-main);
  border:none;
  border-radius:12px;
  padding:20px;
  margin:15px 0;
  text-align:center;
  font-size:1.3rem;
  cursor:pointer;
  transition:0.2s;
  box-shadow:0 0 10px rgba(0,0,0,0.4);
}
.button_card:hover{
  background:var(--bg-hover);
  transform:translateY(-2px);
  box-shadow:0 6px 20px rgba(0,0,0,0.5);
}
.button_card p{
  font-size:0.9rem;
  color:var(--text-sub);
  margin-top:8px;
}
@media(max-width:600px){
  .button_card{font-size:1.1rem;padding:15px;}
}
</style>
</head>
<body>

<div class="header">
  <h1>WebRTC 网页播放器</h1>
  <br>
  <p>本页面基于 SRS（Simple Realtime Server）WebRTC 实现，可在浏览器环境下提供低延迟、高兼容性的实时播放体验。</p>
  <p>得益于 WebRTC 已成为正式 RFC 标准，主流现代浏览器均可在无需插件的前提下完成媒体流的实时传输与观看。</p>
  <p>常见适用场景为内部低延迟直播、远程监控、视频会议与开发/测试环境。</p>
  <p>在网络条件受限时，可启用码率自适应或降级策略以保持基本连通性和可用性，或者尝试更换编码器，推荐使用 Opus。
  <div class="time" id="timeDisplay"></div>
</div>

<button class="button_card" onclick="location.href='https://10.126.126.15/WebRTC/deertube'">
  deertube播放器
  <p>CMHH编写的最初更新版本</p>
</button>

<button class="button_card" onclick="location.href='https://10.126.126.15/WebRTC/jiBaJiBa'">
  jiBaJiBa播放器
  <p>AI协助生成的分支版本播放器，适用于新功能测试和尝鲜</p>
</button>

<script>
// 动态显示当前时间
function updateTime(){
    const now = new Date();
    const h = String(now.getHours()).padStart(2,'0');
    const m = String(now.getMinutes()).padStart(2,'0');
    const s = String(now.getSeconds()).padStart(2,'0');
    document.getElementById('timeDisplay').textContent = `当前时间: ${h}:${m}:${s}`;
}
setInterval(updateTime,1000);
updateTime();
</script>

</body>
</html>
