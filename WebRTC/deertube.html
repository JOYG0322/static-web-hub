<!-- webrtc-player.html -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>DeerTube-鹿管</title>
    <link rel="stylesheet" href="css/deertube.css">
</head>
<body>
    <div class="browser-warning" id="browserWarning"></div>
    
    <div class="container">
        <div class="title_"><img src="../assets/icon.png" class="logo"><div class="word"> DeerTube</div></div>
        <div class="search_">
            <select id="Protocol" name="Protocol" class="Protocol">
                <option value="http://10.126.126.15:1985/rtc/v1/whep/?app=live&stream=">WHEP</option>
            </select>
            <div class="search__">
                <input type="text" placeholder="输入房间号" id="userenter" value="" class="text_enter">
                <button onclick="connect_URL()" class="button_s">连接</button>
            </div>
        </div>
        <div class="empty"></div>
    </div>
    <div class="main_">
        <div id="videoContainer" class="videoContainer">
            <video id="remoteVideo" autoplay controls muted playsinline class="player"></video>
            <div class="status" id="status">未连接</div>
            <div class="controls">
                <button onclick="connect_play()" class="button_l">刷新</button>
                <button onclick="disconnect()" class="button_r">断开</button>
                <button onclick="toggleFullscreen()" class="button_r pc">全屏</button>
            </div>
        </div>
        <div class="buttons">
            <button onclick="connect_CMHH()" class="button_play"><img src="../assets/cmhh.jpg" class="head_img" streamname="CMHH">[直播]Chaoji_Mouse</button>
            <button onclick="connect_JOYG()" class="button_play"><img src="../assets/joyg.jpg" class="head_img" streamname="JOYG">[直播]JOYG</button>
            <button onclick="connect_PL()" class="button_play"><img src="../assets/pl.jpg" class="head_img" streamname="PL">[直播]Pure1ove</button>
            <button onclick="connect_LJY()" class="button_play"><img src="../assets/ljy.jpg" class="head_img" streamname="LJY">[直播]DJ_Hero</button>
            <button onclick="connect_aaa()" class="button_play"><img src="../assets/aaa.jpg" class="head_img" streamname="aaa">[直播]REDguard</button>
        </div>
    </div>
    
    <script src="adapter.js"></script>
    <script src="js/deertube.js"></script>
</body>
</html>
